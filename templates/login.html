{% extends "layout.html" %}

{% block content %}
{% with title="运维单点登录系统" login="登录" username="用户名" password="密码" wrongcred="用户名或密码错误"%}
<div style="padding-top: 80px">
    <div class="loginDiv">
        <div class="container">
            <div class="row text-center">
                <h1 class="loginDiv-h2 color-white">{{ title }}</h1>
            </div>
            <div class="row text-center">
                <section id="loginForm">
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="bg-black">
                            <hr/>
                            <div class="form-group">
                                <label for="id_username" class="col-md-3 control-label"><i class="fa fa-lock fa-fw fa-2x"></i></label>

                                <div class="col-md-8">
                                    <input id="id_username" type="text" class="form-control" name="username"
                                           placeholder="{{ username }}" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="col-md-3 control-label"><i class="fa fa-key fa-fw fa-2x"></i></label>

                                <div class="col-md-8">
                                    <input id="id_password" type="password" class="form-control" name="password"
                                           placeholder="{{ password }}" required>
                                </div>
                            </div>
                            {% if form.errors %}
                            <p class="validation-summary-errors">{{ wrongcred }}</p>
                            {% endif %}
                            <hr/>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-danger btn-lg" type="submit">
                                    <span class="m-l m-r">登</span>
                                    <span class="m-l m-r">录</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div>提示:请使用域账号登录</div>
                </section>
            </div>
        </div>
    </div>
</div>
{% endwith %}
{% endblock content %}
